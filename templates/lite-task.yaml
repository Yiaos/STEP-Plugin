# STEP Lite Task 模板 — Lite Mode L1 阶段生成，存放于 .step/tasks/
id: L-000
title: "任务标题"
mode: lite
status: planned  # planned | in_progress | done
created: ""
parent_baseline: ".step/baseline.md"

goal: "一句话描述任务目标"
non_goal:
  - "不做什么"

affected_files:
  - "src/xxx/xxx.ts"

# BDD 场景（Lite Mode 简化版，仍需 100% 覆盖）
scenarios:
  - id: S-L000-01
    given: "正常输入"
    when: "执行操作"
    then: "预期输出"
    test_file: "test/xxx/xxx.test.ts"
    test_name: "[S-L000-01] 描述"
    test_type: unit  # unit | integration | e2e
    status: not_run  # not_run | fail | pass

  - id: S-L000-02
    given: "边界输入"
    when: "执行操作"
    then: "预期输出"
    test_file: "test/xxx/xxx.test.ts"
    test_name: "[S-L000-02] 描述"
    test_type: unit
    status: not_run

# 完成条件
done_when:
  - "gate.sh standard L-000"
